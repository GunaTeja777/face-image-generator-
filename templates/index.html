<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .generated-image {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: none;
            object-fit: cover;
        }

        .generated-image.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .download-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
            display: none;
        }

        .download-btn.show {
            display: inline-block;
            animation: slideInUp 0.5s ease 0.3s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        .credits {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }

        .credits strong {
            color: #ff6b6b;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #888;
            font-style: italic;
        }

        .placeholder {
            width: 300px;
            height: 300px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
        }

        .placeholder:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .generated-image, .placeholder {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Face Generator</h1>
        <p class="subtitle">Generate stunning AI-powered portraits</p>
        
        <button class="generate-btn" onclick="generateFace()" id="generateBtn">
            ✨ Generate Face
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Creating your unique face...</div>
        </div>
        
        <div class="image-container">
            <div class="placeholder" id="placeholder">
                <span>🎨 Your generated face will appear here</span>
            </div>
            <img class="generated-image" id="result" src="" alt="Generated Face"/>
        </div>
        
        <button class="download-btn" onclick="downloadImage()" id="downloadBtn">
            📥 Download Image
        </button>
        
        <div class="credits">
            <p>Made by <strong>Guna Teja</strong></p>
        </div>
    </div>

    <script>
        let currentImageData = null;

        async function generateFace() {
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const placeholder = document.getElementById('placeholder');
            const resultImg = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = '⏳ Generating...';
            loading.style.display = 'block';
            placeholder.style.display = 'none';
            resultImg.classList.remove('show');
            downloadBtn.classList.remove('show');

            try {
                const res = await fetch('/generate');
                
                if (!res.ok) {
                    throw new Error('Generation failed');
                }
                
                const data = await res.json();
                currentImageData = data.image;
                
                // Hide loading and show result
                loading.style.display = 'none';
                resultImg.src = 'data:image/png;base64,' + data.image;
                resultImg.classList.add('show');
                
                // Show download button after image loads
                resultImg.onload = () => {
                    downloadBtn.classList.add('show');
                };
                
            } catch (error) {
                console.error('Error generating face:', error);
                loading.style.display = 'none';
                placeholder.style.display = 'flex';
                placeholder.innerHTML = '<span style="color: #ff6b6b;">❌ Generation failed. Please try again.</span>';
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.textContent = '✨ Generate Face';
            }
        }

        function downloadImage() {
            if (!currentImageData) return;
            
            const link = document.createElement('a');
            link.href = 'data:image/png;base64,' + currentImageData;
            link.download = `ai-generated-face-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Visual feedback
            const downloadBtn = document.getElementById('downloadBtn');
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = '✅ Downloaded!';
            downloadBtn.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
            
            setTimeout(() => {
                downloadBtn.textContent = originalText;
                downloadBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            }, 2000);
        }

        // Add keyboard shortcut for generation
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                generateFace();
            }
        });
    </script>
</body>
</html>
